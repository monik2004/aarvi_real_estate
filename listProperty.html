<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-lg font-bold mb-4">Property Details Form</h1>
    <form id="propertyForm" action="/submit" method="post" enctype="multipart/form-data" class="space-y-3 border border-gray-700 p-4 rounded-md bg-gray-800">
      <div>
        <label for="ownerName" class="block text-sm font-medium">Owner Name</label>
        <input id="ownerName" name="ownerName" type="text" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="contactPersonName" class="block text-sm font-medium">Contact Person Name</label>
        <input id="contactPersonName" name="contactPersonName" type="text" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <label class="flex items-center mt-2">
          <input type="checkbox" id="sameAsOwnerName" class="text-blue-500 focus:ring-blue-500">
          <span class="ml-2">Same as Owner Name</span>
        </label>
      </div>

      <div>
        <label for="mobileNo" class="block text-sm font-medium">Mobile Number</label>
        <input id="mobileNo" name="mobileNo" type="tel" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="wpNo" class="block text-sm font-medium">WhatsApp Number</label>
        <input id="wpNo" name="wpNo" type="tel" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label class="flex items-center mt-2">
          <input type="checkbox" id="sameAsMobileNo" class="text-blue-500 focus:ring-blue-500">
          <span class="ml-2">Same as Mobile Number</span>
        </label>
      </div>

      <div>
        <label for="city" class="block text-sm font-medium">City</label>
        <input id="city" name="city" type="text" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="area" class="block text-sm font-medium">Area</label>
        <input id="area" name="area" type="text" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="approxValue" class="block text-sm font-medium">Approximate Value / Rent</label>
        <input id="approxValue" name="approxValue" type="number" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="sqFeet" class="block text-sm font-medium">Square Feet</label>
        <input id="sqFeet" name="sqFeet" type="number" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="propertyDetails" class="block text-sm font-medium">Property Details</label>
        <textarea id="propertyDetails" name="propertyDetails" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <div>
        <label for="buildupArea" class="block text-sm font-medium">Build-up Area</label>
        <input id="buildupArea" name="buildupArea" type="number" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label for="carpetArea" class="block text-sm font-medium">Carpet Area</label>
        <input id="carpetArea" name="carpetArea" type="number" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <span class="block text-sm font-medium">Category</span>
        <div class="flex items-center space-x-4 mt-2">
          <label class="flex items-center">
            <input type="radio" name="category" value="Commercial" class="text-blue-500 focus:ring-blue-500" required>
            <span class="ml-2">Commercial</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="category" value="Residential" class="text-blue-500 focus:ring-blue-500" required>
            <span class="ml-2">Residential</span>
          </label>
        </div>
      </div>

      <div>
        <label for="propertyPhotos" class="block text-sm font-medium">Property Photos</label>
        <input id="propertyPhotos" name="propertyPhotos" type="file" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" multiple>
      </div>

      <div>
        <span class="block text-sm font-medium">Sell or Rent</span>
        <div class="flex items-center space-x-4 mt-2">
          <label class="flex items-center">
            <input type="radio" name="sellOrRent" value="Sell" class="text-blue-500 focus:ring-blue-500" required>
            <span class="ml-2">Sell</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="sellOrRent" value="Rent" class="text-blue-500 focus:ring-blue-500" required>
            <span class="ml-2">Rent</span>
          </label>
        </div>
      </div>

      <button type="submit" class="w-full p-2 bg-blue-600 rounded text-gray-100 hover:bg-blue-700">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('sameAsOwnerName').addEventListener('change', function() {
      if (this.checked) {
        document.getElementById('contactPersonName').value = document.getElementById('ownerName').value;
      } else {
        document.getElementById('contactPersonName').value = '';
      }
    });

    document.getElementById('ownerName').addEventListener('input', function() {
      if (document.getElementById('sameAsOwnerName').checked) {
        document.getElementById('contactPersonName').value = this.value;
      }
    });

    document.getElementById('sameAsMobileNo').addEventListener('change', function() {
      if (this.checked) {
        document.getElementById('wpNo').value = document.getElementById('mobileNo').value;
      } else {
        document.getElementById('wpNo').value = '';
      }
    });

    document.getElementById('mobileNo').addEventListener('input', function() {
      if (document.getElementById('sameAsMobileNo').checked) {
        document.getElementById('wpNo').value = this.value;
      }
    });

    document.getElementById('propertyForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Simulating form submission and showing the alert message
      fetch(this.action, {
        method: this.method,
        body: new FormData(this)
      }).then(response => response.json())
        .then(data => {
          console.log('Response:', data);
          if (data.success) {
            alert('Your property Will Approve Soon. Thank you for listing your property.');
            window.location.href = '/'; // Redirect to the home page
          } else {
            alert('There was an error listing your property. Please try again.');
          }
        }).catch(error => {
          alert('There was an error listing your property. Please try again.');
          console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
